<link rel="stylesheet" href="RadialWheel.scss" />

<div>
    <div class="wrapper" @ref="Wrapper">
        <div class="center">
            <image class="image" @ref="CurrentImage"></image>
            <label @text="CurrentName" class="subtitle"></label>
            <label @text="CurrentDescription" class="description"></label>

            <div class="controls">
                <inputhint @ref="BuildHint" button="PrimaryAttack" gamepadButton="PrimaryAttack">Build</inputhint>
                <inputhint button="Use" gamepadButton="SecondaryAttack">Hold: Use Metal</inputhint>
            </div>
        </div>

        <div class="inner" @ref="Inner">
        </div>
    </div>

    <div class="cursor" @ref="Cursor"></div>
</div>
