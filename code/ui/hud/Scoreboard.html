<link rel="stylesheet" href="Scoreboard.scss" />

<div>
    <div class="scoreboard-body">
        <div class="scoreboard-container blue-team">
            <div class="team-container">
                <div class="team-header">
                    <label @text="BlueTeamHeader" class="team-name">BLUE</label>
                </div>

                <div class="table-header">
                    <label class="name">NAME</label>
                    <label class="captures">CAPTURES</label>
                    <label class="kills">KILLS</label>
                    <label class="deaths">DEATHS</label>
                    <label class="ping">PING</label>
                </div>

                <div class="canvas" @ref="BlueSection"></div>
            </div>
        </div>
        <div class="scoreboard-container red-team">
            <div class="team-container">
                <div class="team-header">
                    <label @text="RedTeamHeader" class="team-name">RED</label>
                </div>

                <div class="table-header">
                    <label class="name">NAME</label>
                    <label class="captures">CAPTURES</label>
                    <label class="kills">KILLS</label>
                    <label class="deaths">DEATHS</label>
                    <label class="ping">PING</label>
                </div>

                <div class="canvas" @ref="RedSection"></div>
            </div>
        </div>
    </div>

    <RoundStatus></RoundStatus>
</div>
